<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>Linera Flappy</title>

  <!-- Mobile Web App Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Linera Flappy">
  <meta name="theme-color" content="#87CEEB">

  <!-- Prevent zoom on double tap -->
  <meta name="format-detection" content="telephone=no">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Base Styles -->
  <link rel="stylesheet" href="./src/styles/variables.css" />
  <link rel="stylesheet" href="./src/styles/base.css" />
  <link rel="stylesheet" href="./src/styles/utilities.css" />

  <!-- Component Styles -->
  <link rel="stylesheet" href="./src/components/LoadingSpinner/LoadingSpinner.css" />
  <link rel="stylesheet" href="./src/components/AuthModal/AuthModal.css" />
  <link rel="stylesheet" href="./src/components/TournamentLeaderboardModal/TournamentLeaderboardModal.css" />
  <link rel="stylesheet" href="./src/components/ModeSelection/ModeSelection.css" />
  <link rel="stylesheet" href="./src/components/TournamentCreation/TournamentCreation.css" />
  <link rel="stylesheet" href="./src/components/TournamentList/TournamentList.css" />
  <link rel="stylesheet" href="./src/components/PlayerInfo/PlayerInfo.css" />
  <link rel="stylesheet" href="./src/components/LeaderboardPanel/LeaderboardPanel.css" />
  <link rel="stylesheet" href="./src/components/TournamentInfo/TournamentInfo.css" />

  <!-- Game Styles -->
  <link rel="stylesheet" href="./src/styles/game.css" />
  
  <!-- Legacy Styles (Temporary - to be migrated to component CSS files) -->
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <!-- Components will be injected here by JavaScript -->

  <!-- Game Title -->
  <div class="game-title" id="main-title" style="display: none;">Linera Flappy</div>

  <!-- Game Screen Container -->
  <div id="game-screen" class="main-container" style="display: none;">
    <div class="game-section">
      <div class="container">
        <canvas id="gameCanvas" width="288" height="512"></canvas>
        <button id="restartBtn" class="restart-button">Restart</button>
        <button id="startBtn" class="start-button">START GAME</button>
        
        <!-- Menu Button -->
        <button id="game-menu-btn" class="game-menu-btn" title="Menu">
          <span class="menu-icon">☰</span>
        </button>
      </div>
    </div>

    <!-- Info Overlay - แสดงเป็นหน้าจอต่อหน้าจอ -->
    <div id="info-overlay" class="info-overlay" style="display: none;">
      <div class="info-overlay-content">
        <!-- Close Button -->
        <button id="close-overlay-btn" class="close-overlay-btn">✕</button>
        
        <!-- Navigation Buttons -->
        <div class="info-nav-buttons">
          <button class="info-nav-btn active" data-section="mode">Mode</button>
          <button class="info-nav-btn" data-section="player">Player</button>
          <button class="info-nav-btn" data-section="tournament">Tournament</button>
          <button class="info-nav-btn" data-section="leaderboard">Leaderboard</button>
          <button class="info-nav-btn" data-section="chain">Chain</button>
        </div>

        <!-- Sections Container -->
        <div class="info-sections-container">
          <!-- Mode Section -->
          <div class="info-section-content active" id="section-mode">
            <div class="current-mode-info">
              <div class="mode-indicator">
                <span class="mode-label">Mode:</span>
                <span id="current-mode" class="mode-value">Practice</span>
              </div>
              <button id="change-mode-btn" class="change-mode-btn">Change Mode</button>
            </div>
          </div>

          <!-- Player Section -->
          <div class="info-section-content" id="section-player">
            <div id="player-info-container"></div>
          </div>

          <!-- Tournament Section -->
          <div class="info-section-content" id="section-tournament">
            <div id="tournament-info-container"></div>
          </div>

          <!-- Leaderboard Section -->
          <div class="info-section-content" id="section-leaderboard">
            <div id="leaderboard-container"></div>
          </div>

          <!-- Chain Section -->
          <div class="info-section-content" id="section-chain">
            <div class="chain-info">
              <div class="linera-badge">
                <span>Powered by</span>
                <img src="/assets/linera-logo.png" alt="Linera" width="20" height="20" />
                <span>Linera Game on Microchain</span>
              </div>
              <div class="info-item">
                <span class="label">Chain ID:</span>
                <code id="chain-id" class="chain-id-text">Loading…</code>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import Map for Linera Client -->
  <script type="importmap">
    {
      "imports": {
        "@linera/client": "./js/@linera/client/linera_web.js"
      }
    }
  </script>

  <!-- Main Game Script -->
  <script type="module" src="./src/game.js"></script>
</body>
</html>
